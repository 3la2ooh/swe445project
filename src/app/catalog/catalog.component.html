<section class="clean-block clean-catalog dark">
  <div class="container">
    <!--  Heading  -->
    <div class="block-heading">
      <h2 class="text-info">Our Catalog</h2>
      <p>This is a list of the items that we are currently selling.</p>
    </div>

    <!--  Items  -->
    <div class="content">
      <div class="row">
        <!--    Products    -->
        <div class="col-md-12">
          <div class="products" style="padding: 0">
            <div class="row no-gutters" style="margin: 0">
              <!--      Product        -->
              <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of products">
                <app-catalog-item
                  [id]="product.id"
                  [imageUrl]="product.imageUrl[0]"
                  [price]="product.price"
                  [rating]="product.rating"
                  [title]="product.name"></app-catalog-item>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
