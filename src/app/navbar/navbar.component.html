<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
  <div class="container">
    <a class="navbar-brand logo" routerLink="/catalog">Store</a>

    <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navcol-1">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a [ngClass]="isOnCatalog ? 'nav-link active' : 'nav-link'" routerLink="/catalog">Catalog</a>
        </li>
        <li class="nav-item">
          <span class="dot">{{ numShoppingCartItems }}</span>
          <a [ngClass]="isOnShoppingCart ? 'nav-link active' : 'nav-link'" routerLink="/shopping-cart">Shopping Cart</a>
        </li>
        <li class="nav-item">
          <a [ngClass]="isOnLogin ? 'nav-link active' : 'nav-link'" (click)="login()" *ngIf="!isLoggedIn" style="cursor: pointer">Log In</a>
          <a class="nav-link" (click)="logout()" *ngIf="isLoggedIn" style="cursor: pointer">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
