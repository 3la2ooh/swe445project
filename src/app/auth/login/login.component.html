<section class="clean-block clean-form dark">
  <div class="container">
    <div class="block-heading">
      <h2 class="text-info">Log In</h2>
    </div>

    <form [formGroup]="signInDataForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          [ngClass]="
            signInDataForm.get('email').valid
              ? 'form-control item border-success'
              : signInDataForm.get('email').touched
              ? 'form-control item border-danger'
              : 'form-control item'
          "
          type="email"
          id="email"
          formControlName="email"
        />
        <span
          class="alert-danger"
          *ngIf="
            signInDataForm.get('email').invalid &&
            signInDataForm.get('email').touched
          "
        >
          Please insert a valid email!
        </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          [ngClass]="
            signInDataForm.get('password').valid
              ? 'form-control item border-success'
              : signInDataForm.get('password').touched
              ? 'form-control item border-danger'
              : 'form-control item'
          "
          type="password"
          id="password"
          formControlName="password"
        />
        <span
          class="alert-danger"
          *ngIf="
            signInDataForm.get('password').invalid &&
            signInDataForm.get('password').touched
          "
        >
          {{ getPasswordError() }}
        </span>
      </div>

      <span class="alert-danger" *ngIf="error">
        {{ error }}
      </span>
      <button
        class="btn btn-primary btn-block"
        type="submit"
        [disabled]="!signInDataForm.valid"
      >
        {{ loggingIn ? "Logging In" : "Log In" }}
      </button>
      New user?<button type="button" class="btn btn-link" routerLink="/register">Sign Up</button>
    </form>
  </div>
</section>
